<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <div id="main-container">
            <div id="card-container">
                <div id="hero-container">
                    <img
                        class="card-hero"
                        src="/images/illustration-hero.svg"
                        alt="hero image"
                    />
                </div>
                <div class="card-body">
                    <h1 class="card-body__heder">Order Summary</h1>
                    <p class="card-body__text">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="subscription-container">
                        <div class="details-container">
                            <img src="./images/icon-music.svg" alt="music note icon" />
                            <div class="subscription-details">
                                <span class="subscription-title"
                                    >Annual plan</span
                                >
                                <span class="subscription-price"
                                    >$59.99/year</span
                                >
                            </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <div class="order-buttons">
                        <a>Proceed to Payment</a>
                        <a>Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Robertron624">Robertron624</a>.
        </div>
    </body>
</html>
